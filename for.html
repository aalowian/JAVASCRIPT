<html>
<head>
<title>for</title>
</head>
<body bgcolor="teal">
<script language="javascript">
document.write("<form>")
document.write("<select>")
document.write("<option>Date</option>")
for(var a=1;a<=31;a=a+1)
{ 
 document.write("<option>"+a+"</option>")
}
document.write("</select>")

document.write("<select>")
document.write("<option>Month</option>")
for(var b=1;b<=12;b=b+1)
{ 
 document.write("<option>"+b+"</option>")
}
document.write("</select>")

document.write("<select>")
document.write("<option>Year</option>")
for(var c=2022;c>=1905;c=c-1)
{ 
 document.write("<option>"+c+"</option>")
}
document.write("</select>")







document.write("</form>")
</script>
</body>
</html>
