<html>
<head>
<title>inline js</title>
<style type="text/css">
input{
font-size:20px;
color:#ffff00;
background-color:#885566;
border-radius:6px;
}
input:hover{
color:#88ccff;
background-color:#447711;
}

</style>
</head>
<body bgcolor="teal">
<input type="button" value="click" onclick=alert("hi")>
<input type="button" value="bgcolor" onclick=bgColor="#665544">
<input type="button" value="over" onmouseover=bgColor="#886633">
<input type="button" value="out" onmouseout=bgColor="#339955">
</body>
</html>
