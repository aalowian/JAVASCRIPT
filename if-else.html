<html>
<head>
<title>else if</title>
</head>
<body bgcolor="teal">
<font size="6" color="white">
<script language="javascript">
var a,b
a=new Date()
b=a.getHours()
if(b>=0 && b<12)       
{
document.write("Good Morning")
}
else if(b>=12 && b<16)
{
document.write("Good Afternoon")
}
else if(b>=16 && b<20)
{
document.write("Good Evening")
}
else{
document.write("Good Night")
}
</script>
</font>
</body>
</html>
