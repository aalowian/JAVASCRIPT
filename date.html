<meta http-equiv="refresh" content="1">
<html>
<head>
<title>Date</title>
</head>
<body bgcolor="teal">
<font size="6" color="white">
<script language="javascript">
var a
a=new Date()
document.write(""+a+"<br>")
document.write("Date:"+a.getDate()+"<br>")
document.write("Month:"+(a.getMonth()+1)+"<br>")
document.write("Year:"+a.getFullYear()+"<br>")
document.write("Hours:"+a.getHours()+"<br>")
document.write("Minutes:"+a.getMinutes()+"<br>")
document.write("Seconds:"+a.getSeconds()+"<br>")
</script>
</font>
</body>
</html>
